<ul class="list-group">

   <small>&nbsp;

</svg>

</a>&nbsp;&nbsp;
  
      <a class="slamdelete" id={{c.pk}}>
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

</a>

</small>
    </div>
 </li>
{%endfor%}
</ul>

<div class="create-button float-right container">
<a href="{% url 'creategroup'%}">
<button type="button" class="btn btn-primary btn-circle btn-xl">Create</button> 
</div>
</a>

<script>
 $(".slamdelete").click(function() {
        var id = $(this).attr('id')
        $.ajax({
            type: "POST",
            url: "{%url 'slamgroupdelete'%}",
            data: { id:id},
            success: function(response){
                location.reload();
            }
        });
        return false;
    });
</script>
{%endblock%}
